name: CI
on: [push, pull_request]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          extensions: pcntl
      - name: Install deps
        run: composer install --no-interaction --prefer-dist --no-progress
      - name: Pint (format + check)
        run: |
          ./vendor/bin/pint
          ./vendor/bin/pint --test
      - name: Tests
        run: php artisan test --parallel --processes=4

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontendApp
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          php-version: '8.3'
          coverage: none
          extensions: pcntl
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'frontendApp/pnpm-lock.yaml'
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm build
